<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reset Password - Filceb</title>
	<link rel="stylesheet" type="text/css" href="resetPassword.css">
</head>
<body>
	<div class="imgcontainer">
		<a href="http://www.filceb.org/"><img src="FilcebLogo.png" alt="Filceb Home Logo" class="Logo"></a></div>
	<div class="container">
		<form action="">
			<div class="info-container">
				<h2 style="font-family: Calibri;">Create new password</h2>
			</div>
			<div class="info-container">
				<p style="font-family: Calibri;">We'll ask for this password whenever you sign in.</p>
			</div>
		<div class="input-container">
			<label style="font-family: Calibri;"><b>New Password</b></label>
			<input type="password" name="newPassword" class="input-field" required></div>

		<div class="input-container">
			<label style="font-family: Calibri;"><b>Re-enter Password</b></label>
			<input type="password" name="retypePassword" class="input-field" required></div>

		<button type="submit" class="resetPass">Reset Password</button>	

		
		</form>
	</div>
	<div class="secureTips">
			<p style="font-family: Calibri;"><b>Secure password tips:</b><br></p>
    			<ul style="font-family: Calibri;">
     				<li>Make the password at least 12 characters long.</li>
      				<li>Include numbers, capital letters and symbols.</li>
      				<li>Use a passphrase.</li>
      				<li>Don&apos;t just use one password.</li>
      				<li>Never give out your password to anyone.</li>
     			</ul>	
		</div>
</body>
</html>
