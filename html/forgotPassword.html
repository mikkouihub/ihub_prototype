<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password - Filceb</title>
	<link rel="stylesheet" type="text/css" href="forgotPassword.css">
</head>
<body>
	<div class="imgcontainer">
		<a href="http://www.filceb.org/"><img src="FilcebLogo.png" alt="Filceb Logo" class="Logo"></a>	
	</div>
	<div class="container">
		<form action="">
		
			<div class="info-container"><h2 style="font-family: Calibri;">Forgot your Password?</h2></div>
			<div class="info-container"><p style="font-family: Calibri;">Enter the email address associated with your Filceb account.</p></div>
		
		<div class="input-container">
			<label for="email" style="font-family: Calibri;"><b>Email</b></label>
    		<input type="text" placeholder="Enter Email" name="email" required></div>
		
			<button type="submit" class="requestPass">Request Change</button>

		</form>
	</div>

	<div class="emailChanged">
    <p style="font-family: Calibri;"><b>Has your email changed?</b><br><br>
    If you no longer use the email address associated with your Filceb account, you may <a href="http://www.filceb.org/contact.html">contact us</a> for help restoring access to your account.</p></div>

</body>
</html>
